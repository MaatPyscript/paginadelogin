<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interface de login">
    <meta name="author" content="Matheus Augusto">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="/IMG/lobo-icon-front.png" alt="logo-front">
            </div> <!--Primeira parte front-end-->
            <div class="login-card-header">
               <h1>Login</h1>
               <div>Por favor, logue para usar a plataforma</div> 
            </div>
            <form action="login" class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="text" placeholder="Digite seu E-mail" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="password" placeholder="Digite sua Senha">
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="lembrarMeCheckbox">
                        <label for="lembrarMeCheckbox">Lembrar-me</label> <!--Checkbox de "Lembrar me"-->
                    </div>
                    <a href="#">Eu esqueci minha senha</a> <!--Btn "Esqueci senha"-->
                </div>
                <button type="submit">Login</button> <!--Btn de Login-->
            </form> <!--Parte do "Form"-->
            <div class="login-card-footer">
                Ainda não possuí uma conta ? <a href="#">Crie uma conta</a> <!--Crie uma conta-->
            </div>
        </div>
        <div class="login-card-social">
            <div>Outras formas de logar na Plataforma</div>
